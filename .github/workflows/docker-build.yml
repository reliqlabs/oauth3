name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - feat/contract
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            max-jobs = auto
            cores = 0
            sandbox = false

      # TODO: Add Cachix or similar Nix binary cache for faster CI builds.
      # The Nix store (/nix/store) is too large for actions/cache.
      # Options: Cachix (free for open source), FlakeHub, or self-hosted binary cache.

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build oauth3 binary with Nix
        run: nix build .#oauth3 -L

      - name: Build Docker image with Nix
        run: |
          nix build .#dockerImage -L
          docker load < result

      - name: Tag and push image
        if: github.event_name != 'pull_request'
        run: |
          # The Nix build creates oauth3:nix
          SOURCE_IMAGE="oauth3:nix"

          # Tag and push with all metadata tags
          echo "${{ steps.meta.outputs.tags }}" | while read -r tag; do
            echo "Tagging and pushing: $tag"
            docker tag "$SOURCE_IMAGE" "$tag"
            docker push "$tag"
          done
