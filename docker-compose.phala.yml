services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: oauth3
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    image: ${DOCKER_IMAGE}
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mount dstack socket for TEE operations
      - /var/run/dstack.sock:/var/run/dstack.sock
    environment:
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD}@db:5432/oauth3
      APP_BIND_ADDR: ${APP_BIND_ADDR:-0.0.0.0:8080}
      APP_PUBLIC_URL: ${APP_PUBLIC_URL}
      COOKIE_KEY_BASE64: ${COOKIE_KEY_BASE64}
      RUST_LOG: ${RUST_LOG:-info,oauth3=info}
    ports:
      - "8080:8080"

volumes:
  pgdata:
