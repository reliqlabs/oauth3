services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: oauth3
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    image: ${DOCKER_IMAGE}
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    volumes:
      # Mount dstack socket for TEE operations
      - /var/run/dstack.sock:/var/run/dstack.sock
    environment:
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD}@db:5432/oauth3
      APP_BIND_ADDR: ${APP_BIND_ADDR:-0.0.0.0:8080}
      APP_PUBLIC_URL: ${APP_PUBLIC_URL}
      COOKIE_KEY_BASE64: ${COOKIE_KEY_BASE64}
      RUST_LOG: ${RUST_LOG:-info,oauth3=info}
      DSTACK_SOCKET: /var/run/dstack.sock
      # SP1 proving mode: cpu (default), cuda (GPU), or network (Succinct prover network)
      SP1_PROVER: ${SP1_PROVER:-cpu}
      NETWORK_PRIVATE_KEY: ${NETWORK_PRIVATE_KEY:-}
      # Google OAuth provider
      PROVIDER_GOOGLE_TYPE: ${PROVIDER_GOOGLE_TYPE}
      PROVIDER_GOOGLE_MODE: ${PROVIDER_GOOGLE_MODE}
      PROVIDER_GOOGLE_CLIENT_ID: ${PROVIDER_GOOGLE_CLIENT_ID}
      PROVIDER_GOOGLE_CLIENT_SECRET: ${PROVIDER_GOOGLE_CLIENT_SECRET}
      PROVIDER_GOOGLE_ISSUER: ${PROVIDER_GOOGLE_ISSUER}
      PROVIDER_GOOGLE_SCOPES: ${PROVIDER_GOOGLE_SCOPES}
      PROVIDER_GOOGLE_API_BASE_URL: ${PROVIDER_GOOGLE_API_BASE_URL}
    ports:
      - "8080:8080"

volumes:
  pgdata:
