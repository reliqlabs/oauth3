services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: oauth3
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 10
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # Phala dstack simulator for local TEE attestation testing
  simulator:
    image: phalanetwork/tappd-simulator:latest
    restart: unless-stopped
    volumes:
      - dstack-socket:/var/run
    ports:
      - "8090:8090"

  app:
    # Use pure Nix-built image (build with: nix build .#dockerImage && docker load < result)
    image: oauth3:nix
    restart: unless-stopped
    volumes:
      - dstack-socket:/var/run
    depends_on:
      db:
        condition: service_healthy
      dex:
        condition: service_started
      simulator:
        condition: service_started
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/oauth3
      RUST_LOG: info,oauth3=debug
      # Point to dex in docker network for server-to-server calls,
      # but browser will use localhost:5556
      DEX_ISSUER_INTERNAL: http://dex:5556/dex
    ports:
      - "8080:8080"

  dex:
    image: dexidp/dex:v2.41.1
    ports:
      - "5556:5556"
    volumes:
      - ./dex-config.yaml:/etc/dex/config.docker.yaml
      - dexdata:/var/dex
    command: dex serve /etc/dex/config.docker.yaml

volumes:
  pgdata:
  dexdata:
  dstack-socket:
